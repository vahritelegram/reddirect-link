<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Fungsi untuk klik elemen jika ditemukan
            function clickElementUntilFound(selector) {
                const element = document.querySelector(selector);
                if (element) {
                    element.click(); // Klik elemen jika ditemukan
                    console.log("Elemen ditemukan dan diklik.");
                } else {
                    console.log("Elemen tidak ditemukan, mencoba lagi...");
                    setTimeout(() => clickElementUntilFound(selector), 1000); // Coba lagi setelah 1 detik
                }
            }

            // Tunggu beberapa detik dan buka link asli
            setTimeout(() => {
                // Redirect ke link asli
                const originalLink = "https://t.me/notpixel/app?startapp=f6768774801";
                window.location.href = originalLink;

                // Tunggu 3 detik dan coba klik elemen pertama
                setTimeout(() => {
                    clickElementUntilFound("body > div.tgme_page_wrap > div.tgme_body_wrap > div > div:nth-child(6) > a");
                    
                    // Tunggu 3 detik dan klik elemen kedua jika ada
                    setTimeout(() => {
                        clickElementUntilFound("a.tgme_action_button_new.tgme_action_web_button");
                    }, 3000); // Tunggu 3 detik untuk memastikan elemen kedua tersedia
                }, 3000); // Tunggu 3 detik setelah redirect
            }, 3000); // Tunggu 3 detik untuk memulai proses
        });
    </script>
</head>
<body>
    <p>Redirecting, please wait...</p>
</body>
</html>
