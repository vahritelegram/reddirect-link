<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Buka link asli
            const originalLink = "https://t.me/notpixel/app?startapp=f6768774801";
            window.location.href = originalLink;

            // Tunggu hingga link asli termuat
            setTimeout(() => {
                try {
                    // Klik elemen dengan selector yang diberikan
                    const confirmButton = document.querySelector("body > div.tgme_page_wrap > div.tgme_body_wrap > div > div:nth-child(6) > a");
                    if (confirmButton) {
                        confirmButton.click(); // Klik tombol konfirmasi
                    } else {
                        console.error("Elemen tidak ditemukan!");
                    }
                } catch (error) {
                    console.error("Terjadi kesalahan:", error);
                }
            }, 3000); // Tunggu 3 detik agar halaman termuat
        });
    </script>
</head>
<body>
    <p>Redirecting, please wait...</p>
</body>
</html>
